<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pathfinder Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Pathfinder</h1>
      <div class="controls">
        <select id="algo">
          <option value="bfs">BFS</option>
          <option value="dfs">DFS</option>
          <option value="dijkstra">Dijkstra</option>
          <option value="astar">A*</option>
        </select>

        <select id="tool">
          <option value="walls">Draw Walls</option>
          <option value="weights">Paint Weights</option>
          <option value="start">Set Start</option>
          <option value="end">Set End</option>
          <option value="erase">Erase</option>
        </select>

        <label class="inline">
          Weight
          <input id="weight" type="number" min="1" max="50" value="5" />
        </label>

        <label class="inline">
          Speed
          <input id="speed" type="range" min="1" max="60" value="20" />
        </label>

        <button id="run">Run</button>
        <button id="clearSearch">Clear Search</button>
        <button id="clearWalls">Clear Walls</button>
        <button id="maze">Maze</button>
      </div>
    </header>

    <canvas id="canvas" width="900" height="600"></canvas>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
